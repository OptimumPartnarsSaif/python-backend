<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
<title>CSS Types</title>

<!-- Internal CSS -->
<style>
    h2 {
        color: blue;
    }
    p {
        font-size: 18px;
    }
</style>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="color: red;">Inline CSS Example</h1>
<h2>Internal CSS Example</h2>
<p>This uses internal CSS.</p>
<div class="external">This uses external CSS.</div>
</body>
</html>
